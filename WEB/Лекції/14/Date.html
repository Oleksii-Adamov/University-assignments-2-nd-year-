<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		let dt = new Date();
		let date_month_year = [dt.getDate(), dt.getMonth() + 1, dt.getFullYear()].join('.');
		let time = [dt.getHours(), dt.getMinutes(), dt.getSeconds()].join(':');
		let message = date_month_year + " " + time;
		alert(message);
	</script>
</body>
</html>

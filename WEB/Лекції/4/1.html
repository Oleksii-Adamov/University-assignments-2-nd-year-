	<title>Document</title>
	<style>
		.square {
			height: 200px;
			width: 200px;
			position: absolute;
			top: 300px; left: 800px;
			background: green;
		}
		.circle {
			border-radius: 100px;
			height: 200px;
			width: 200px;
			position: absolute;
			top: 250px; left: 700px;
			background: red;
		}
		.opale {
			border-radius: 300px/200px;
			height: 130px;
			width: 200px;
			position: absolute;
			top: 200px; left: 600px;
			background: yellow;
			border: 3px solid blue;
		}
	</style>
</head>
<body>
	<div class="circle">
	</div>
	<div class="square">
	</div>
	<div class="opale">
	</div>
</body>

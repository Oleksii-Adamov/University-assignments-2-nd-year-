<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	
</head>
<body>
	<script>
		let f = function(array1, array2) {
			array = array1;
			for (i = 0; i < array2.length; i++) {
				if (!array.includes(array2[i])) {
					array.push(array2[i]);
				}
			}
			return array;
		};
		array = f([0, 1,2],[2, 3,1]);
		console.log(array);
	</script>
</body>
</html>

<body>
	<script>
		let f = function(array) {
			res = array.filter(val => val > 0 && val % 2 == 0);
			for (i = 0; i < res.length; i++) {
				console.log(res[i]);
			}
		};
		f([0,1,2,6,1,-1,2,5,-3,-2]);
	</script>

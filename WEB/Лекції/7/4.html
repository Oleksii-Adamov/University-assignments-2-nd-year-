<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style type="text/css">
		body {
			display: flex;
		}
		.grid_container {
			margin-left: 100px;
			margin-right: 100px;
			margin-top: 5px;
			display: grid;
			grid-column-gap: 40px;
			grid-template-columns: repeat(4, 80px);
			
		}
		.grid_item {
			background-color: #F7A11D;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<div class = "grid_container" style = "grid-template-rows: repeat(9, 15px);">
		<div class = "grid_item" style = "grid-row: 5; grid-column: 4;">1</div>
		<div class = "grid_item" style = "grid-row: 5; grid-column-start: 1; grid-column-end: 3;">2</div>
		<div class = "grid_item" style = "grid-row: 9; grid-column-start: 1; grid-column-end: 4;">3</div>
		<div class = "grid_item" style = "grid-row: 1; grid-column-start: 2; grid-column-end: 5;">4</div>
		<div class = "grid_item" style = "grid-row: 9; grid-column: 4;">5</div>
	</div>
	<div class = "grid_container" style = "grid-template-rows: repeat(10, 15px); margin-left: 300px;">
		<div class = "grid_item" style = "grid-row-start: 1; grid-row-end: 6; grid-column: 4;">1</div>
		<div class = "grid_item" style = "grid-row-start: 1; grid-row-end: 11; grid-column: 1;">2</div>
		<div class = "grid_item" style = "grid-row-start: 6; grid-row-end: 11; grid-column: 2;">3</div>
		<div class = "grid_item" style = "grid-row: 1; grid-column-start: 2; grid-column-end: 4;">4</div>
		<div class = "grid_item" style = "grid-row: 10; grid-column: 4;">5</div>
	</div>
</body>
</html>
